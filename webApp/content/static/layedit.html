<!DOCTYPE html>
<html>
<head>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>编辑器</title>
    <link href="/content/layui109/css/layui.css" rel="stylesheet" />
</head>
<body style="padding:5px;">
    <textarea id="feedback" style="display: none;"></textarea>
    <script src="/content/layui109/layui.js"></script>
    <script>
        var commentIndex, layedit;
        layui.use('layedit', function () {
            layedit = layui.layedit;
            commentIndex = layedit.build('feedback', {
                tool: ['strong', 'italic', 'underline', 'del', '|', 'left', 'center', 'right', '|', 'face', 'link', 'unlink'],
                height: 350
            });
        });
        function getContent(cb) {
            cb(layedit.getContent(commentIndex));
        }
    </script>
</body>
</html>
