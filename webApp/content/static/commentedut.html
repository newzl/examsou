<!DOCTYPE html>
<html>
<head>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>编辑器</title>
    <link href="/content/layui109/css/layui.css" rel="stylesheet" />
</head>
<body style="padding:5px;">
    <form class="layui-form">
        <input type="radio" name="ev" value="5" title="5星(非常好)" checked="checked" />
        <input type="radio" name="ev" value="4" title="4星(很好)" />
        <input type="radio" name="ev" value="3" title="3星(还行)" />
        <input type="radio" name="ev" value="2" title="2星(一般)" />
        <input type="radio" name="ev" value="1" title="1星(需改进)" />
    </form>
    <textarea id="feedback" style="display: none;"></textarea>
    <script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="/content/layui109/layui.js"></script>
    <script>
        var commentIndex, layedit;
        layui.use('layedit', function () {
            layedit = layui.layedit;
            commentIndex = layedit.build('feedback', {
                tool: ['strong', 'italic', 'underline', 'del', '|', 'left', 'center', 'right', '|', 'face', 'link', 'unlink'],
                height: 310
            });
        });
        function getContent(cb) {
            cb({
                evaluate: parseInt($('.layui-form-radioed').prev('input').val()),
                content: layedit.getContent(commentIndex)
            });
        }
    </script>
</body>
</html>
