<form class="layui-form" style="padding-top:15px;">
    <div class="layui-form-item">
        <label class="layui-form-label">部门</label>
        <div class="layui-input-inline">
            <select id="selbm" name="bmid" lay-verify="required">
                <option value="">请选择</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">科室名称</label>
        <div class="layui-input-inline">
            <input type="text" id="ksname" name="ksname" required lay-verify="required" placeholder="请输入科室名称" autocomplete="off" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">应考人数</label>
        <div class="layui-input-inline">
            <input type="number" id="must" name="must" required lay-verify="isInt" placeholder="请输入应考人数" autocomplete="off" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">纳入考试</label>
        <div class="layui-input-block">
            <input type="checkbox" id="isExam" name="isExam" lay-skin="switch" lay-text="ON|OFF" checked="checked">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">启用状态</label>
        <div class="layui-input-block">
            <input type="checkbox" id="valid" name="valid" lay-skin="switch" lay-text="启用|停用" checked="checked">
        </div>
    </div>
    <input type="hidden" id="ksid" name="id" value="0" />
    <div class="layui-form-item">
        <div class="layui-input-block">
            <a class="layui-btn" lay-submit lay-filter="saveKsForm">保存</a>
        </div>
    </div>
</form>
