<form class="layui-form" style="padding-top:15px;">
    <div class="layui-form-item">
        <label class="layui-form-label">职称级别</label>
        <div class="layui-input-inline">
            <select id="seljb" name="jbid" lay-verify="required">
                <option value="">请选择</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">职称名称</label>
        <div class="layui-input-inline">
            <input type="text" id="zcname" name="zcname" required lay-verify="required" autocomplete="off" placeholder="请输入职称名称" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">启用状态</label>
        <div class="layui-input-block">
            <input type="checkbox" id="valid" name="valid" lay-skin="switch" lay-text="启用|停用" checked="checked">
        </div>
    </div>
    <input type="hidden" id="zcid" name="id" value="0" />
    <div class="layui-form-item">
        <div class="layui-input-block">
            <a class="layui-btn" lay-submit lay-filter="saveZcForm">保存</a>
        </div>
    </div>
</form>
